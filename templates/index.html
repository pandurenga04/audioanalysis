<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio Analysis</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <div class="row mt-5 justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-body">
                        <h1 class="text-center">Upload an Audio File</h1>
                        <p class="lead text-center">Please upload an audio file (WAV, MP3, OGG, FLAC) to generate waveform and spectrogram images.</p>
                        <form action="/upload" method="post" enctype="multipart/form-data" class="mt-4" onsubmit="showLoading()">
                            <div class="mb-3">
                                <input type="file" name="file" accept="audio/*" class="form-control">
                                <small class="form-text text-muted">Accepted formats: WAV, MP3, OGG, FLAC</small>
                            </div>
                            <button type="submit" class="btn btn-primary w-100">Upload</button>
                        </form>
                        <div id="loading" class="d-none mt-3 text-center">
                            <div class="spinner-border" role="status">
                                <span class="visually-hidden">Loading...</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
        function showLoading() {
            document.getElementById('loading').classList.remove('d-none');
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
